<!DOCTYPE html>
<html lang="en" data-ui-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrostUI Slider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@latest/dist/frost-ui.css">
    <script src="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@latest/dist/frost-ui-bundle.js"></script>
    <script src="../../dist/frost-ui-slider.js"></script>
</head>

<body>
    <div class="container pt-5">
        <div class="mb-4">
            <label for="sliderDefault">Default</label>
            <input id="sliderDefault" type="text" value="5" />
        </div>
        <div class="mb-4">
            <label for="sliderRange">Range</label>
            <input id="sliderRange" data-ui-range="true" type="text" value="3,6" />
        </div>
        <div class="mb-4">
            <label for="sliderReversed">Reversed</label>
            <input id="sliderReversed" data-ui-reversed="true" type="text" value="5" />
        </div>
        <div class="mb-4">
            <label for="sliderRangeReversed">Range Reversed</label>
            <input id="sliderRangeReversed" data-ui-reversed="true" data-ui-range="true" type="text" value="3,6" />
        </div>
        <div class="mb-4">
            <label for="sliderVertical">Vertical</label>
            <div class="d-flex">
                <div class="me-4">
                    <input id="sliderVertical" data-ui-orientation="vertical" type="text" value="5" />
                </div>
                <div class="me-4">
                    <input id="sliderVerticalRange" data-ui-orientation="vertical" data-ui-range="true" type="text" value="3,6" />
                </div>
            </div>
        </div>
        <div class="mb-4">
            <label for="sliderVerticalReversed">Vertical Reversed</label>
            <div class="d-flex">
                <div class="me-4">
                    <input id="sliderVerticalReversed" data-ui-orientation="vertical" data-ui-reversed="true" type="text" value="5" />
                </div>
                <div class="me-4">
                    <input id="sliderVerticalRangeReversed" data-ui-orientation="vertical" data-ui-reversed="true" data-ui-range="true" type="text" value="3,6" />
                </div>
            </div>
        </div>
        <div class=" mb-4">
            <label for="sliderDisabled">Disabled</label>
            <input id="sliderDisabled" type="text" disabled />
        </div>
        <div class="mb-4">
            <label for="sliderTooltip">Tooltip</label>
            <input id="sliderTooltip" data-ui-tooltip="always" type="text" />
        </div>
        <div class="mb-4">
            <label for="sliderStep">Step Size</label>
            <input id="sliderStep" data-ui-min="0" data-ui-max="100" data-ui-step="10" type="text" />
        </div>
        <div class="mb-4">
            <label for="sliderSegments">Segments</label>
            <input id="sliderSegments" data-ui-selection="bg-info" data-ui-high="bg-success" type="text" />
        </div>
        <div class="mb-4">
            <label for="sliderSegmentsRange">Segments (Range)</label>
            <input id="sliderSegmentsRange" data-ui-range="true" data-ui-low="bg-danger" data-ui-selection="bg-info" data-ui-high="bg-success" type="text" />
        </div>
        <div class="mb-4">
            <label for="sliderTicks">Ticks</label>
            <input id="sliderTicks" data-ui-min="0" data-ui-max="100" data-ui-tick-snap-bounds="5" type="text" />
        </div>
        <div class="mb-4">
            <label for="sliderTicksLabels">Ticks (Labels)</label>
            <input id="sliderTicksLabels" data-ui-min="0" data-ui-max="100" data-ui-tick-snap-bounds="5" type="text" />
        </div>
        <div class="mb-4">
            <label for="sliderLogarithmic">Logarithmic Scale</label>
            <input id="sliderLogarithmic" data-ui-scale="logarithmic" type="text" />
        </div>
        <div class="mb-4">
            <label for="sliderRangeHighlights">Range Highlights</label>
            <input id="sliderRangeHighlights" type="text" />
        </div>
    </div>
    <script>
        const sliderDefault = $.findOne('#sliderDefault');
        const sliderRange = $.findOne('#sliderRange');
        const sliderReversed = $.findOne('#sliderReversed');
        const sliderRangeReversed = $.findOne('#sliderRangeReversed');
        const sliderVertical = $.findOne('#sliderVertical');
        const sliderVerticalRange = $.findOne('#sliderVerticalRange');
        const sliderVerticalReversed = $.findOne('#sliderVerticalReversed');
        const sliderVerticalRangeReversed = $.findOne('#sliderVerticalRangeReversed');
        const sliderDisabled = $.findOne('#sliderDisabled');
        const sliderTooltip = $.findOne('#sliderTooltip');
        const sliderStep = $.findOne('#sliderStep');
        const sliderSegments = $.findOne('#sliderSegments');
        const sliderSegmentsRange = $.findOne('#sliderSegmentsRange');
        const sliderTicks = $.findOne('#sliderTicks');
        const sliderTicksLabels = $.findOne('#sliderTicksLabels');
        const sliderLogarithmic = $.findOne('#sliderLogarithmic');
        const sliderRangeHighlights = $.findOne('#sliderRangeHighlights');

        UI.Slider.init(sliderDefault);
        UI.Slider.init(sliderRange);
        UI.Slider.init(sliderReversed);
        UI.Slider.init(sliderRangeReversed);
        UI.Slider.init(sliderVertical);
        UI.Slider.init(sliderVerticalRange);
        UI.Slider.init(sliderVerticalReversed);
        UI.Slider.init(sliderVerticalRangeReversed);
        UI.Slider.init(sliderDisabled);
        UI.Slider.init(sliderTooltip);
        UI.Slider.init(sliderStep);
        UI.Slider.init(sliderSegments);
        UI.Slider.init(sliderSegmentsRange);

        UI.Slider.init(sliderTicks, {
            ticks: [25, 50, 75]
        });

        UI.Slider.init(sliderTicksLabels, {
            ticks: [25, 50, 75],
            tickLabels: ['Small', 'Medium', 'Large']
        });

        UI.Slider.init(sliderLogarithmic);

        UI.Slider.init(sliderRangeHighlights, {
            rangeHighlights: [
                {
                    start: 1,
                    end: 2,
                    style: 'bg-success'
                },
                {
                    start: 2,
                    end: 3.5,
                    style: 'bg-warning'
                },
                {
                    start: 6,
                    end: 8.5,
                    style: 'bg-danger'
                }
            ]
        });
    </script>
</body>

</html>
