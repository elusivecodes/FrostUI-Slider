<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../FrostUI/dist/frost-ui.css">
    <script src="../FrostUI/dist/frost-ui-bundle.js"></script>
    <script src="dist/frost-ui-slider.js"></script>
</head>

<body>
    <div class="container pt-5">
        <div class="mb-4">
            <label for="sliderDefault">Default</label>
            <input type="text" id="sliderDefault" />
        </div>
        <div class="mb-4">
            <label for="sliderRange">Range</label>
            <input type="text" id="sliderRange" />
        </div>
        <div class="mb-4">
            <label for="sliderVertical">Vertical</label>
            <div class="d-flex">
                <div class="me-4">
                    <input type="text" id="sliderVertical" />
                </div>
                <div class="me-4">
                    <input type="text" id="sliderVerticalRange" />
                </div>
            </div>
        </div>
        <div class="mb-4">
            <label for="sliderEvent">Event</label>
            <input type="text" id="sliderEvent" />
            <div>Value: <span id="sliderEventText"></span></div>
        </div>
        <div class=" mb-4">
            <label for="sliderDisabled">Disabled</label>
            <input type="text" id="sliderDisabled" disabled />
        </div>
        <div class="mb-4">
            <label for="sliderTooltip">Tooltip</label>
            <input type="text" id="sliderTooltip" />
        </div>
        <div class="mb-4">
            <label for="sliderStep">Step Size</label>
            <input type="text" id="sliderStep" />
        </div>
        <div class="mb-4">
            <label for="sliderSegments">Segments</label>
            <input type="text" id="sliderSegments" />
        </div>
        <div class="mb-4">
            <label for="sliderSegmentsRange">Segments (Range)</label>
            <input type="text" id="sliderSegmentsRange" />
        </div>
        <div class="mb-4">
            <label for="sliderTicks">Ticks</label>
            <input type="text" id="sliderTicks" />
        </div>
        <div class="mb-4">
            <label for="sliderLogarithmic">Logarithmic Scale</label>
            <input type="text" id="sliderLogarithmic" />
        </div>
        <div class="mb-4">
            <label for="sliderRangeHighlights">Range Highlights</label>
            <input type="text" id="sliderRangeHighlights" />
        </div>
    </div>
    <script>
        const sliderDefault = dom.findOne('#sliderDefault');
        const sliderRange = dom.findOne('#sliderRange');
        const sliderVertical = dom.findOne('#sliderVertical');
        const sliderVerticalRange = dom.findOne('#sliderVerticalRange');
        const sliderEvent = dom.findOne('#sliderEvent');
        const sliderEventText = dom.findOne('#sliderEventText');
        const sliderDisabled = dom.findOne('#sliderDisabled');
        const sliderTooltip = dom.findOne('#sliderTooltip');
        const sliderStep = dom.findOne('#sliderStep');
        const sliderSegments = dom.findOne('#sliderSegments');
        const sliderSegmentsRange = dom.findOne('#sliderSegmentsRange');
        const sliderTicks = dom.findOne('#sliderTicks');
        const sliderLogarithmic = dom.findOne('#sliderLogarithmic');
        const sliderRangeHighlights = dom.findOne('#sliderRangeHighlights');

        UI.Slider.init(sliderDefault);

        UI.Slider.init(sliderRange, {
            range: true
        });

        UI.Slider.init(sliderVertical, {
            orientation: 'vertical'
        });

        UI.Slider.init(sliderVerticalRange, {
            range: true,
            orientation: 'vertical'
        });

        UI.Slider.init(sliderEvent);
        dom.addEvent(sliderEvent, 'sliding.ui.slider', _ => {
            const value = UI.Slider.init(sliderEvent).getValue();
            dom.setText(sliderEventText, value);
        });

        UI.Slider.init(sliderDisabled);

        UI.Slider.init(sliderTooltip, {
            tooltip: 'always'
        });

        UI.Slider.init(sliderStep, {
            min: 0,
            max: 100,
            step: 2.5
        });

        UI.Slider.init(sliderSegments, {
            selection: 'bg-info',
            high: 'bg-success'
        });

        UI.Slider.init(sliderSegmentsRange, {
            range: true,
            low: 'bg-danger',
            selection: 'bg-info',
            high: 'bg-success'
        });

        UI.Slider.init(sliderTicks, {
            ticks: [2.5, 5, 7.5]
        });

        UI.Slider.init(sliderLogarithmic, {
            scale: 'logarithmic'
        });

        UI.Slider.init(sliderRangeHighlights, {
            rangeHighlights: [
                {
                    start: 1,
                    end: 2,
                    style: 'bg-success'
                },
                {
                    start: 2,
                    end: 3.5,
                    style: 'bg-warning'
                },
                {
                    start: 6,
                    end: 8.5,
                    style: 'bg-danger'
                }
            ]
        });
    </script>
</body>

</html>
